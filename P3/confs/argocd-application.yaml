apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-dev-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/EBensalt/ebensalt-inception-of-things.git
    targetRevision: HEAD
    path: confs/app
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
