---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
      - name: app2
        image: nginx
        ports:
        - containerPort: 80
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>APP 2</title>
    </head>
    <body>
      <h1>Hello from APP 2</h1>
    </body>
    </html>           
---
apiVersion: v1
kind: Service
metadata:
  name: app2-service
spec:
  selector:
    app: app2
  ports:
  - port: 80
    targetPort: 80
