---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: app1
        image: nginx
        ports:
        - containerPort: 80
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>APP 1</title>
    </head>
    <body>
      <h1>Hello from APP 1</h1>
    </body>
    </html>        
---
apiVersion: v1
kind: Service
metadata:
  name: app1-service
spec:
  selector:
    app: app1
  ports:
  - port: 80
    targetPort: 80
